<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Pendapatan Staf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" class="input-field" placeholder="ID Pengguna" required>
                <input type="password" id="password" class="input-field" placeholder="Katalaluan" required>
                <button type="submit" class="btn">Log Masuk</button>
            </form>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script>
        const users = {
            'staff1': {password: 'password1', salary: 2000, role: 'admin'},
            'staff2': {password: 'password2', salary: 2500, role: 'user'},
            'staff3': {password: 'password3', salary: 3000, role: 'user'},
            'staff4': {password: 'password4', salary: 2200, role: 'user'},
            'staff5': {password: 'password5', salary: 2800, role: 'user'},
            'staff6': {password: 'password6', salary: 1500, role: 'user'},
            'staff7': {password: 'password7', salary: 2700, role: 'user'},
            'staff8': {password: 'password8', salary: 3200, role: 'user'},
            'staff9': {password: 'password9', salary: 3100, role: 'user'},
            'staff10': {password: 'password10', salary: 2600, role: 'user'},
            'staff11': {password: 'password11', salary: 2400, role: 'user'}
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-message').textContent = 'ID Pengguna atau Katalaluan salah!';
            }
        });
    </script>
</body>
</html>
