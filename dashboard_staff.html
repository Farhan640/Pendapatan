<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Staf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .salary-container {
            margin-top: 20px;
        }

        .salary-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard - Pendapatan Staf</h1>
            <button id="logout" class="btn">Log Keluar</button>
        </div>

        <div id="salary-list" class="salary-container"></div>
    </div>

    <script>
        // Data pengguna asal dengan nama yang dikemas kini
        let users = {
            'staff1': {password: 'password1', salary: 2000, role: 'admin', name: 'Muhammad Hamizan Haizat Bin Mohd Helmy'},
            'staff2': {password: 'password2', salary: 2500, role: 'user', name: 'Muhammad Noor Farhan Bin Wahab'},
            'staff3': {password: 'password3', salary: 3000, role: 'user', name: 'Muhammad Arief Murkriz Bin Mohd Radzi'},
            'staff4': {password: 'password4', salary: 2200, role: 'user', name: 'Staff 4'},
            'staff5': {password: 'password5', salary: 2800, role: 'user', name: 'Staff 5'},
            'staff6': {password: 'password6', salary: 1500, role: 'user', name: 'Staff 6'},
            'staff7': {password: 'password7', salary: 2700, role: 'user', name: 'Staff 7'},
            'staff8': {password: 'password8', salary: 3200, role: 'user', name: 'Staff 8'},
            'staff9': {password: 'password9', salary: 3100, role: 'user', name: 'Staff 9'},
            'staff10': {password: 'password10', salary: 2600, role: 'user', name: 'Staff 10'},
            'staff11': {password: 'password11', salary: 2400, role: 'user', name: 'Staff 11'}
        };

        const loggedInUser = localStorage.getItem('loggedInUser');

        if (!loggedInUser || loggedInUser === 'staff1') {
            window.location.href = 'index.html'; // Halaman login jika staff1 atau tidak ada sesi
        }

        // Log keluar
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });

        // Memuatkan data gaji yang telah disimpan dalam localStorage jika ada
        if (localStorage.getItem('usersData')) {
            users = JSON.parse(localStorage.getItem('usersData'));
        }

        const salaryList = document.getElementById('salary-list');
        const currentUser = users[loggedInUser];

        // Paparkan gaji staf yang sedang log masuk
        const salaryItem = document.createElement('div');
        salaryItem.classList.add('salary-item');
        salaryItem.innerHTML = `<h3>Nama: ${currentUser.name}</h3><p>Pendapatan: RM ${currentUser.salary}</p>`;
        salaryList.appendChild(salaryItem);
    </script>
</body>
</html>
