<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Staf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .salary-container {
            margin-top: 20px;
        }

        .salary-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard - Pendapatan Staf</h1>
            <button id="logout" class="btn">Log Keluar</button>
        </div>

        <div id="salary-list" class="salary-container"></div>

        <!-- Hanya staff1 akan nampak borang untuk kemaskini pendapatan -->
        <div id="update-salary-form" class="salary-container" style="display: none;">
            <h3>Kemaskini Pendapatan</h3>
            <label for="select-staff">Pilih Staf:</label>
            <select id="select-staff" class="input-field">
                <option value="staff1">Staff 1</option>
                <option value="staff2">Staff 2</option>
                <option value="staff3">Staff 3</option>
                <option value="staff4">Staff 4</option>
                <option value="staff5">Staff 5</option>
                <option value="staff6">Staff 6</option>
                <option value="staff7">Staff 7</option>
                <option value="staff8">Staff 8</option>
                <option value="staff9">Staff 9</option>
                <option value="staff10">Staff 10</option>
                <option value="staff11">Staff 11</option>
            </select>
            <label for="new-salary">Pendapatan Baru (RM):</label>
            <input type="number" id="new-salary" class="input-field" placeholder="Masukkan jumlah baru" required>
            <button id="update-salary" class="btn">Kemaskini Pendapatan</button>
            <div id="update-message" class="error"></div>
        </div>
    </div>

    <script>
        const users = {
            'staff1': {password: 'password1', salary: 2000, role: 'admin'},
            'staff2': {password: 'password2', salary: 2500, role: 'user'},
            'staff3': {password: 'password3', salary: 3000, role: 'user'},
            'staff4': {password: 'password4', salary: 2200, role: 'user'},
            'staff5': {password: 'password5', salary: 2800, role: 'user'},
            'staff6': {password: 'password6', salary: 1500, role: 'user'},
            'staff7': {password: 'password7', salary: 2700, role: 'user'},
            'staff8': {password: 'password8', salary: 3200, role: 'user'},
            'staff9': {password: 'password9', salary: 3100, role: 'user'},
            'staff10': {password: 'password10', salary: 2600, role: 'user'},
            'staff11': {password: 'password11', salary: 2400, role: 'user'}
        };

        const loggedInUser = localStorage.getItem('loggedInUser');

        if (!loggedInUser) {
            window.location.href = 'index.html';
        }

        // Tindakan Log Keluar
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });

        const salaryList = document.getElementById('salary-list');
        const currentUser = users[loggedInUser];

        const salaryItem = document.createElement('div');
        salaryItem.classList.add('salary-item');
        salaryItem.innerHTML = `<h3>Nama: ${loggedInUser}</h3><p>Pendapatan: RM ${currentUser.salary}</p>`;
        salaryList.appendChild(salaryItem);

        // Menyembunyikan borang jika bukan staff1
        if (users[loggedInUser].role !== 'admin') {
            document.getElementById('update-salary-form').style.display = 'none';
        }

        // Fungsi untuk mengemaskini pendapatan
        document.getElementById('update-salary').addEventListener('click', function() {
            const newSalary = document.getElementById('new-salary').value;
            const selectedStaff = document.getElementById('select-staff').value;

            if (newSalary && !isNaN(newSalary)) {
                if (users[loggedInUser].role === 'admin') {
                    users[selectedStaff].salary = parseFloat(newSalary);
                    alert('Pendapatan staf telah dikemaskini!');
                    window.location.reload(); // Segarkan untuk kemaskini
                } else {
                    document.getElementById('update-message').textContent = 'Anda tidak mempunyai akses untuk mengubah pendapatan staf lain.';
                }
            } else {
                document.getElementById('update-message').textContent = 'Sila masukkan jumlah yang sah!';
            }
        });
    </script>
</body>
</html>
