<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Staff 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .dashboard-header h1 {
            margin: 0;
            color: #333;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .salary-container {
            margin-top: 20px;
        }

        .salary-item {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Muhammad Hamizan Haizat Bin Mohd Helmy</h1>
            <h1>NO - 021130160065</h1>
        </div>

        <div id="salary-list" class="salary-container"></div>
        
        <button id="logout" class="btn">Log Keluar</button>
        
        <!-- Butang untuk Tukar Pendapatan -->
        <button id="update-salary" class="btn">Tukar Pendapatan</button>
    </div>

    <script>
        let users = {
            'staff1': {password: 'password1', salary: 2000, role: 'admin', name: 'Muhammad Hamizan Haizat Bin Mohd Helmy'},
            'staff2': {password: 'password2', salary: 2500, role: 'user', name: 'Muhammad Noor Farhan Bin Wahab'},
            'staff3': {password: 'password3', salary: 3000, role: 'user', name: 'Muhammad Arief Murkriz Bin Mohd Radzi'},
            'staff4': {password: 'password4', salary: 2200, role: 'user', name: 'Staff 4'},
            'staff5': {password: 'password5', salary: 2800, role: 'user', name: 'Staff 5'},
            // Tambahkan IC untuk staf lain...
        };

        if (localStorage.getItem('usersData')) {
            users = JSON.parse(localStorage.getItem('usersData'));
        }

        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser || loggedInUser !== 'staff1') {
            window.location.href = 'index.html';
        }

        const currentUser = users[loggedInUser];
        document.getElementById('salary-list').innerHTML = `
        <div class="salary-item">
                <p>Pendapatan: RM ${currentUser.salary}</p>
            </div>
        `;

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });

        // Event listener untuk butang "Tukar Pendapatan"
        document.getElementById('update-salary').addEventListener('click', function() {
            window.location.href = 'update_salary.html';  // Arahkan ke halaman update_salary.html
        });
    </script>
</body>
</html>
