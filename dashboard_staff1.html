<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Staff 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .salary-container {
            margin-top: 20px;
        }

        .salary-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard - Staff 1</h1>
            <button id="logout" class="btn">Log Keluar</button>
        </div>

        <div id="salary-list" class="salary-container"></div>
    </div>

    <script>
        // Data pengguna staff1
        const users = {
            'staff1': {password: 'password1', salary: 2000, role: 'admin', name: 'Muhammad Hamizan Haizat Bin Mohd Helmy'}
        };

        const loggedInUser = 'staff1';  // Hardcoded untuk staff1
        const currentUser = users[loggedInUser];

        // Memaparkan nama dan pendapatan staff1
        document.getElementById('salary-list').innerHTML = `
            <div class="salary-item">
                <h3>Nama: ${currentUser.name}</h3>
                <p>Pendapatan: RM ${currentUser.salary}</p>
            </div>
        `;

        // Log keluar
        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
