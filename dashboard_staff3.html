<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Arief</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .dashboard-container {
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 650px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .dashboard-header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            margin-top: 10px;
            color: #ccc;
        }

        .btn {
            padding: 12px 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .salary-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
        }

        .salary-item {
            padding: 20px;
            background-color: #3e3e3e;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 20px;
            color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        .salary-item:hover {
            background-color: #444;
            transform: translateY(-5px);
        }

        .input-field {
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #555;
            width: 100%;
            background-color: #333;
            color: #f1f1f1;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #4CAF50;
            background-color: #444;
        }

        /* Add cool background gradient */
        .gradient-bg {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome Arief</h1>
        </div>

        <div class="gradient-bg">
            <h1>Muhammad Arief Murkriz Bin Mohd Radzi</h1>
            <h1>No Ic - 081028103261</h1>
        </div>

        <div id="salary-list" class="salary-container"></div>

        <button id="logout" class="btn">Log Keluar</button>
    </div>

    <script>
        let users = {
            'staff1': {password: 'password1', salary: 2000, role: 'admin', name: 'Muhammad Hamizan Haizat Bin Mohd Helmy'},
            'staff2': {password: 'password2', salary: 2500, role: 'user', name: 'Muhammad Noor Farhan Bin Wahab'},
            'staff3': {password: 'password3', salary: 3000, role: 'user', name: 'Muhammad Arief Murkriz Bin Mohd Radzi'},
            'staff4': {password: 'password4', salary: 2200, role: 'user', name: 'Muhammad Adam Haiqal Bin Adnan'},
            'staff5': {password: 'password5', salary: 2800, role: 'user', name: 'Staff 5'},
            'staff6': {password: 'password6', salary: 1500, role: 'user', name: 'Staff 6'},
            'staff7': {password: 'password7', salary: 2700, role: 'user', name: 'Staff 7'},
            'staff8': {password: 'password8', salary: 3200, role: 'user', name: 'Staff 8'},
            'staff9': {password: 'password9', salary: 3100, role: 'user', name: 'Staff 9'},
            'staff10': {password: 'password10', salary: 2600, role: 'user', name: 'Staff 10'},
            'staff11': {password: 'password11', salary: 2400, role: 'user', name: 'Staff 11'}
        };

        // Retrieve user data from localStorage if available
        if (localStorage.getItem('usersData')) {
            users = JSON.parse(localStorage.getItem('usersData'));
        }

        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser || loggedInUser !== 'staff3') {
            window.location.href = 'index.html'; // Redirect to login if not logged in as 'staff3'
        }

        const currentUser = users[loggedInUser];
        document.getElementById('salary-list').innerHTML = `
            <div class="salary-item">
                <p>Pendapatan: RM ${currentUser.salary}</p>
            </div>
        `;

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
