<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaji Farhan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Muhammad Noor Farhan Bin Wahab </h2>
        <p>Nombor ID: 090928021047</p>
        <p>Latest Punye</p>
        <p>Pendapatan Terkumpul: RM <span id="salaryDisplay">4,200</span></p>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Papar gaji terkini tanpa sejarah gaji
        window.onload = function() {
            const farhanSalary = sessionStorage.getItem('farhanSalary');
            if (farhanSalary) {
                document.getElementById('salaryDisplay').innerText = farhanSalary;
            }
        };
    </script>
</body>
</html>
